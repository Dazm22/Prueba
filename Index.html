<!DOCTYPE html>
<html>
<head>
 <title>Página de pruebas de pentesting</title>
</head>
<body>
 <h1>Bienvenido a la página de pruebas</h1>

 <form action="/procesar_formulario" method="post">
   <label for="nombre">Nombre:</label>
   <input type="text" id="nombre" name="nombre"><br><br>

   <label for="contrasena">Contraseña:</label>
   <input type="password" id="contrasena" name="contrasena"><br><br>

   <input type="submit" value="Enviar">
 </form>

 <script>
   // Este script simula una respuesta del servidor
   const formulario = document.querySelector('form');
   formulario.addEventListener('submit', (evento) => {
     evento.preventDefault(); // Evita que se recargue la página

     alert('Datos enviados (esto es solo una simulación)');
   });
 </script>
</body>
